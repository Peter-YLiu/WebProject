<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>bioai-global</h1>
                <h2>贝芸科技</h2>
            </div>
        </div>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h3>登录</h3>
            <form method="POST" action="{{ url_for('auth.login') }}">
                {{ form.hidden_tag() }}
                <div>{{ form.email.label }} {{ form.email(size=32) }}</div>
                <div>{{ form.password.label }} {{ form.password(size=32) }}</div>
                {{ form.submit(class_="btn btn-primary") }}
            </form>
            <p>还没有账号？<a href="{{ url_for('auth.register') }}">注册</a></p>
        </div>
    </div>
</body>
</html>
