<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/user_profile.css') }}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/beiyun.png') }}" alt="Logo" class="logo-img">
                <div class="logo-text">
                    <h1>BioAI-global</h1>
                    <h2>贝芸科技</h2>
                </div>
            </div>
            <nav class="nav">
                <a href="{{ url_for('main.index') }}">主页</a>
                <a href="{{ url_for('main.dashboard') }}">功能页</a>
                <a href="{{ url_for('auth.logout') }}">登出</a>
            </nav>
        </div>
    </header>
    <div class="content container">
        <div class="page-box">
            <h1 class="page-title">用户信息</h1>
            <div class="page-content">
                <h2>个人信息</h2>
                <p><strong>用户名：</strong> {{ current_user.username }}</p>
                <p><strong>邮箱：</strong> {{ current_user.email }}</p>
                <h2>上传的文件</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>文件名</th>
                            <th>功能</th>
                            <th>状态</th>
                            <th>结果</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for file in files %}
                        <tr>
                            <td>{{ file.filename }}</td>
                            <td>{{ file.function }}</td>
                            <td>{{ file.status }}</td>
                            <td>{{ file.result }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
