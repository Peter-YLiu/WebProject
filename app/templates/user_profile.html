<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .header {
            background-color: #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: #fff;
            margin: 0;
        }
        .header a {
            color: #fff;
            text-decoration: none;
        }
        .content {
            margin: 20px;
        }
        .card {
            margin: 20px 0;
        }
        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>User Profile</h1>
        <div>
            <a href="{{ url_for('main.dashboard') }}" class="mr-3">Dashboard</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <div class="content container">
        <h2>个人信息</h2>
        <p><strong>用户名：</strong> {{ current_user.username }}</p>
        <p><strong>邮箱：</strong> {{ current_user.email }}</p>
        <h2>上传的文件</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>文件名</th>
                    <th>功能</th>
                    <th>状态</th>
                    <th>结果</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file.filename }}</td>
                    <td>{{ file.function }}</td>
                    <td>{{ file.status }}</td>
                    <td>{{ file.result }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
